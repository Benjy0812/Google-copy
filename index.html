<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Google homepage clone created for educational purposes. This project mimics the design and functionality of Google's homepage."
    />
    <title>Google Copy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- all Components -->
    <main class="main">
      <!-- Search Components -->
      <div class="input-img-container">
        <img
          class="logo-img slideintop pointer"
          src="google-logo.png"
          alt="Google HomePageLogo"
        />

        <input
          class="search-input slideintop pointer"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>
      <!-- Button Components -->
      <div class="btn-container slideintop">
        <button class="btn pointer" aria-label="Search Google">
          Google Search
        </button>
        <a
          class="btn"
          aria-label="I'm Feeling Lucky"
          href="https://en.wikipedia.org/wiki/Special:Random"
          target="_blank"
          rel="noopener noreferrer"
          role="button"
          >I'm Feeling Lucky</a
        >
      </div>
      <!-- Theme Changer Components -->
      <div class="theme-container">
        <button class="theme-btn pointer" id="theme-toggle">
          <img
            class="theme-img"
            id="themeImg"
            src="sun.png"
            alt="sun image to change theme"
          />
        </button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Google Clone - Created by
        <a class="github" href="https://github.com/Benjy0812/Google-Copy"
          >Benjy0812</a
        >
      </p>
      <p class="footer-text">
        This project is not affiliated with, endorsed by, or licensed by Google.
        It is purely for educational purposes and does not intend to infringe on
        any trademarks or copyrights owned by Google.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
